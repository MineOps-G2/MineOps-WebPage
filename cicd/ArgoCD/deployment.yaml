apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 2
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web-community
          image: 087600766519.dkr.ecr.ap-northeast-2.amazonaws.com/web:47/web:latest
          ports:
            - containerPort: 7070